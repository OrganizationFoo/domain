<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <h3>Posts</h3>
    <div th:if="${not #lists.isEmpty(posts)}">
        <table>
            <tr>
                <th>message</th>
                <th />
            </tr>
            <tr th:each="post : ${posts}">
                <td th:text="${post.message}"></td>
                <td><a th:href="${'/post/show/' + post.id}">View</a> <a th:href="${'/post/edit/' + post.id}">Edit</a> <a th:href="${'/post/delete/' + post.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    <br>
    <div>
        <a href="/post/new">New</a>
    </div>
    <div>
        <a href="/user/list">Users</a>
    </div>
</body>
</html>
